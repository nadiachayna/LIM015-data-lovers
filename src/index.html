<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Studio Ghibli</title>
    <link rel="shortcut icon" href="./images/Totoro-cabeza.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
</head>


<body>
    <!--PANTALLA PRINCIPAL-->
    <header>
        <nav>
            <a href="#creaciones">Creaciones</a>
            <a href="#">Vídeos</a>
            <a href="#">Merchandising</a>
        </nav>
        <section class="section_cover-page">
            <img src="./images/ghibli-white.svg" alt="logo de studio ghibli">
            <a href="#creaciones">Nuestras Creaciones</a>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"style="stroke: none; fill: #EEEFE1;"></path>
            </svg>
        </div>
    </header>

    <main>


     <!--SECCION HAYAO-->
    <section class="section_creator">
        <div class="section_creator-container">
            <img class="img-hayao" src="./images/hayao.png" alt="">
            <p>“I do believe in the power of story. I believe that stories have an important role to play in the formation of human beings, that they can stimulate, amaze and inspire their listeners.”</p><br>
            <p class="p_name">Hayao Miyazaki </p>
        </div>
    </section>


        <!--SECCION OPCIONES-->
        <section class="section_select-option">
            <h2 id="creaciones">Creaciones</h2><br>

            <div class="div_select-container">
            <select class="sort-items">
                <option selected disabled>Ordenar según</option>
                <option value="puntuación">Puntuación</option>
                <option value="animaciones recientes">Animaciones más recientes</option>
            </select>

            <select class="filter-items">
                <option selected disabled>Filtrar películas</option>
                <option value="mejor valoradas">Mejor Valoradas</option>
                <option value="top 5">Top 5 más populares</option>
            </select>
        
        </div>
    </section>

      <!--SECCION DE PELICULAS EN CARDS-->
      <section class="section_movie-info">
        <!--Contenedor que contiene el div con la imagen y el div de información-->
        <div id="root"></div>
    </section>

    </main>
    <script src="main.js" type="module"></script>

</body>

</html>
